[tox]
envlist=flake8, py27, py32, py33, py34

[testenv]
commands= python testing/runtests.py
sitepackages=True
deps=
    -rrequirements.txt
    -rtest-requirements.txt

[flake8]
max-line-length = 120
exclude = *.cfg,*.egg,*.ini,*.log,*/tests/*,*.txt,*.xml,.tox,.venv,AUTHORS,build,ChangeLog,dist,doc,migrations,src,urls.py,*.rst
format = pylint

[testenv:flake8]
basepython = python3.4
commands = flake8
deps = flake8
